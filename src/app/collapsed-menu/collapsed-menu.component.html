<div id="subMenu"  [@collapseAnimation]='collapsed'>
    <div [ngSwitch]="actualMenu">
        <ng-container *ngSwitchCase="Menu.Recherche">
            <div id="searchDoc">
                <nz-input-group nzSearch [nzSuffix]="suffixIconButton">
                <input type="text" nz-input placeholder="Chercher" #inputSearch>
                </nz-input-group>
                <ng-template #suffixIconButton>
                    <button nz-button nzType="primary" nzSearch (click) = 'getInputSearch(inputSearch.value)'><i class="anticon anticon-search"></i></button>
                </ng-template>
            </div>
        </ng-container>
        <ng-container *ngSwitchCase="Menu.Structure">
            <nz-tree [(ngModel)]="nodes"
                [nzShowLine]="false"
                [nzDefaultExpandAll]="true" 
                (nzClick)="mouseActionMenu($event)">
            </nz-tree>
        </ng-container>
        <ng-container *ngSwitchCase="Menu.Aide">
            <div class="colorText">
                <h1 class="colorText">Aide</h1>
                Multivio permet de visualiser des contenus num√©riques, qu'il s'agisse de documents (par ex. livres, articles) ou
                d'images (par ex. photos, gravures). 
            </div>
        </ng-container>

        
    </div>
</div>
